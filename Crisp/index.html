<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page_container {
            overflow-x: clip;
            position: relative;
            /* min-height: 100vh; */
            /* Add this */
        }

        .nav_container {
            width: 100vw;
            position: fixed;
            z-index: 100;
            background: transparent;
            transition: background 0.3s ease-in-out;
        }

        .nav_container.scrolled {
            background: rgba(255, 255, 255, 0.8);
            /* Light whitish */
            backdrop-filter: blur(10px);
            /* Optional: Adds a subtle glass effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Optional: Adds a slight shadow */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 68px;
            /* border: 1px solid black; */
            position: relative;
            z-index: 10;
            color: blue;
            font-weight: bold;
            font-size: 20px;
            height: 68px;
        }

        .nav-links {
            display: flex;
            width: 400px;
            justify-content: space-evenly;
        }

        .common_hero_box {
            padding-top: 100px;
            display: flex;
            /* width: 95vw; */
            flex-direction: column;
            /* height: 700px; */
            border: 1px solid black;
            align-items: center;
            max-width: 100%;
            gap: 80px;
            position: relative;
            z-index: 2;
        }

        .hero_box_container {
            position: relative;
            max-width: 100%;
        }

        .btn {
            border: 1px solid black;
            border-radius: 8px;
            margin: 0 30px;
            margin-top: 90px;
            padding: 10px 20px;
        }

        .middle_box {
            text-align: center;
        }

        .screenshot {
            width: 100%;
            /* Ensures it fills its container */
            display: flex;
            justify-content: center;
            padding-top: 100px;

        }

        .screenshot img {
            width: 100%;
            /* Makes the image responsive */
            max-width: 900px;
            /* Ensures it doesnâ€™t get too big */
        }



        .hero__background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Full viewport height */
            z-index: 1;
            /* Place below content */
        }

        .home-hero-background {
            background-image: linear-gradient(180deg,
                    #b9deff,
                    #b9deff 50%,
                    #b9deff00 90%,
                    #b9deff00);
            overflow: hidden;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .bg_clouds {
            left: -10%;
            position: absolute;
            top: -350px;
        }

        .bg_clouds img {
            width: 1662px;

            overflow: clip;
        }

        .bg_tree_man {
            position: absolute;
            top: 10%;

            left: 0;
        }

        .bg_tree_man img {
            width: 736px;
        }

        .bg_house {
            position: absolute;
            bottom: 20%;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="page_container">
        <div class="nav_container">
            <nav class="navbar">
                <div class="logo">Chai Aur Fitness</div>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#pricing">Pricing</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>

        <div class="common_hero">
            <div class="common_hero_box">
                <div class="hero_box_container">
                    <div class="btn">
                        <span>New</span>
                        <span>The new Crisp v4 is out</span>
                    </div>
                </div>
                <div class="hero_box_container">
                    <div class="middle_box">
                        <span>
                            <h1>The future of customer support is here</h1>
                        </span>
                        <span>
                            <p>
                                The all-in-one AI-powered business messaging platform that
                                gathers teams, conversations, data and knowledge, around one
                                place.
                            </p>
                        </span>
                        <button>Use Crisp for free</button>
                    </div>
                </div>

                <div class="hero_box_container">

                    <div class="screenshot">
                        <img width="60%"
                        src="https://crisp.chat/_ipx/w_1760&f_webp&q_90/components/home/HomeHeroApp/screenshot.png"
                            alt="">
                    </div>

                </div>

            </div>
        </div>

        <div class="hero__background">
            <div class="home-hero-background">
                <div class="bg_clouds">
                    <img src="https://crisp.chat/_ipx/w_1662/components/home/HomeHeroBackground/clouds.svg" alt="" />
                </div>
                <div class="bg_tree_man">
                    <img src="https://crisp.chat/_ipx/w_736/components/home/HomeHeroBackground/land_left.svg" alt="" />
                </div>

                <div class="bg_house">
                    <img width="600px"
                        src="https://crisp.chat/_ipx/w_620/components/home/HomeHeroBackground/land_right.svg" alt="" />
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    window.addEventListener("scroll", function () {
        const nav = document.querySelector(".nav_container");
        if (window.scrollY > 50) {
            nav.classList.add("scrolled");
        } else {
            nav.classList.remove("scrolled");
        }
    });

</script>

</html>
